<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>赤青切り替え（音通知・分:秒）</title>
  <style>
    :root{ --bg:#b00020; --fg:#fff; }
    body{
      margin:0;
      min-height:100vh;
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background:var(--bg);
      color:var(--fg);
      transition: background 120ms linear;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    #display, #countdown{ user-select:none; }
    #display{ font-size: 20vw; font-weight: 900; line-height:1; margin:0 0 10px 0; }
    #countdown{ font-size: 10vw; font-weight: 800; line-height:1; margin:0 0 24px 0; font-variant-numeric: tabular-nums; }
    .panel{
      width:min(760px, 92vw);
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 18px;
      padding: 14px;
      box-sizing: border-box;
      text-align:center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin:10px 0; }
    label{ font-size:16px; font-weight:700; display:flex; align-items:center; gap:8px; }
    input[type="number"]{
      width: 108px;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.32);
      background: rgba(0,0,0,0.18);
      color: var(--fg);
      font-size: 16px;
      font-weight: 800;
      outline: none;
    }
    .toggle{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:center;
      font-size:14px;
      font-weight:700;
      opacity:0.95;
      margin: 6px 0 2px 0;
      user-select:none;
    }
    input[type="checkbox"]{
      width: 20px;
      height: 20px;
      accent-color: rgba(255,255,255,0.9);
    }

    button{
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.28);
      background: rgba(0,0,0,0.20);
      color: var(--fg);
      font-size: 16px;
      font-weight: 900;
      cursor: pointer;
      pointer-events: auto;
      transition: transform 60ms ease, filter 60ms ease, background 60ms ease;
    }
    button:active{
      transform: scale(0.96);
      filter: brightness(1.2);
      background: rgba(255,255,255,0.22);
    }
    button.flash{
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.55);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.18) inset;
    }
    #status{ margin-top: 10px; font-size: 12px; opacity: 0.9; }
  </style>
</head>
<body>
  <div id="display">赤</div>
  <div id="countdown">1</div>

  <div class="panel">
    <div class="row">
      <label>赤の秒数 <input type="number" id="redTime" value="3.0" step="0.1" min="0.1" inputmode="decimal"></label>
      <label>青の秒数 <input type="number" id="blueTime" value="3.0" step="0.1" min="0.1" inputmode="decimal"></label>
    </div>

    <div class="toggle">
      <input type="checkbox" id="soundOn" checked>
      <label for="soundOn">サウンド</label>
    </div>

    <div class="row">
      <button id="startBtn" type="button" onclick="startApp()">開始</button>
      <button id="stopBtn" type="button" onclick="stopApp()">停止</button>
      <button id="resetBtn" type="button" onclick="resetApp()">リセット</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    var isRed = true;
    var running = false;
    var switchAtMs = 0;
    var switchTimer = null;
    var rafId = null;

    var displayEl = document.getElementById("display");
    var countdownEl = document.getElementById("countdown");
    var redInput = document.getElementById("redTime");
    var blueInput = document.getElementById("blueTime");
    var statusEl = document.getElementById("status");

    var startBtn = document.getElementById("startBtn");
    var stopBtn  = document.getElementById("stopBtn");
    var resetBtn = document.getElementById("resetBtn");
    var soundOnEl = document.getElementById("soundOn");

    // ===== Web Audio（iOS対策：ユーザー操作後に作成/再開） =====
    var audioCtx = null;

    function ensureAudioReady(){
      if (!soundOnEl.checked) return;
      try{
        if (!audioCtx){
          var Ctx = window.AudioContext || window.webkitAudioContext;
          if (!Ctx) return;
          audioCtx = new Ctx();
        }
        if (audioCtx && audioCtx.state === "suspended"){
          // user gesture 内から呼ぶ想定
          audioCtx.resume().catch(function(){});
        }
      }catch(e){}
    }

    function beep(kind){
      if (!soundOnEl.checked) return;
      if (!audioCtx) return;
      try{
        // iOSで止まっていることがあるので、可能なら再開してから鳴らす
        if (audioCtx.state === "suspended"){
          audioCtx.resume().catch(function(){});
          return; // 次回の切替で鳴る
        }

        var o = audioCtx.createOscillator();
        var g = audioCtx.createGain();

        // 青になるとき：高め「ピッ」 / 赤になるとき：低め「ブッ」
        var freq = (kind === "toRed") ? 180 : 880;
        var dur  = (kind === "toRed") ? 0.12 : 0.09;

        o.type = "sine";
        o.frequency.value = freq;

        g.gain.value = 0.0001; // click防止
        o.connect(g);
        g.connect(audioCtx.destination);

        var now = audioCtx.currentTime;
        g.gain.setValueAtTime(0.0001, now);
        g.gain.exponentialRampToValueAtTime(0.20, now + 0.01);
        g.gain.exponentialRampToValueAtTime(0.0001, now + dur);

        o.start(now);
        o.stop(now + dur + 0.01);
      }catch(e){}
    }

    function logStatus(msg){ statusEl.textContent = msg; }

    function clamp01(v){
      var n = Number(v);
      if (!isFinite(n)) return 1.0;
      return Math.max(0.1, Math.round(n * 10) / 10);
    }

    function normalizeInputs(){
      redInput.value  = clamp01(redInput.value).toFixed(1);
      blueInput.value = clamp01(blueInput.value).toFixed(1);
    }

    function setTheme(){
      document.documentElement.style.setProperty("--bg", isRed ? "#b00020" : "#0b57d0");
      displayEl.textContent = isRed ? "赤" : "青";
    }

    function currentDurationMs(){
      var sec = isRed ? clamp01(redInput.value) : clamp01(blueInput.value);
      return sec * 1000;
    }

    function pad2(n){ return (n < 10 ? "0" : "") + String(n); }

    function formatCountdown(secondsInt){
      if (secondsInt >= 60){
        var m = Math.floor(secondsInt / 60);
        var s = secondsInt % 60;
        return String(m) + ":" + pad2(s);
      }
      return String(secondsInt);
    }

    function updateCountdownLoop(){
      if (!running) return;
      var remainMs = switchAtMs - Date.now();
      var remainSecInt = Math.max(0, Math.ceil(remainMs / 1000));
      countdownEl.textContent = formatCountdown(remainSecInt);
      rafId = requestAnimationFrame(updateCountdownLoop);
    }

    function scheduleNextSwitch(){
      var dur = currentDurationMs();
      switchAtMs = Date.now() + dur;

      if (switchTimer) clearTimeout(switchTimer);
      switchTimer = setTimeout(function(){
        if (!running) return;

        // 切替の瞬間に音（青になるとき＝ピッ / 赤になるとき＝ブッ）
        beep(isRed ? "toBlue" : "toRed");

        isRed = !isRed;
        setTheme();
        scheduleNextSwitch();
      }, dur);
    }

    function flashOnly(btn){
      startBtn.classList.remove("flash");
      stopBtn.classList.remove("flash");
      resetBtn.classList.remove("flash");

      btn.classList.add("flash");
      setTimeout(function(){ btn.classList.remove("flash"); }, 120);
    }

    function stopTimersOnly(){
      running = false;
      if (switchTimer) { clearTimeout(switchTimer); switchTimer = null; }
      if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
    }

    function startApp(){
      flashOnly(startBtn);
      ensureAudioReady(); // ユーザー操作内で AudioContext を準備

      stopTimersOnly();

      normalizeInputs();
      running = true;
      setTheme();
      scheduleNextSwitch();

      if (rafId) cancelAnimationFrame(rafId);
      updateCountdownLoop();

      logStatus(soundOnEl.checked ? "開始しました（サウンドON）" : "開始しました（サウンドOFF）");
    }

    function stopApp(){
      flashOnly(stopBtn);
      stopTimersOnly();
      logStatus("停止しました");
    }

    function resetApp(){
      flashOnly(resetBtn);
      ensureAudioReady();

      stopTimersOnly();

      isRed = true;
      setTheme();
      normalizeInputs();
      var sec = Math.max(0, Math.ceil(clamp01(redInput.value)));
      countdownEl.textContent = formatCountdown(sec);

      logStatus("リセットしました");
    }

    function updateIfStopped(){
      if (running) return;
      var sec = Math.max(0, Math.ceil(clamp01(isRed ? redInput.value : blueInput.value)));
      countdownEl.textContent = formatCountdown(sec);
    }
    redInput.addEventListener("input", updateIfStopped);
    blueInput.addEventListener("input", updateIfStopped);

    // iOS：バックグラウンドで止まることが多いので停止する
    document.addEventListener("visibilitychange", function(){
      if (document.hidden) stopTimersOnly();
    });

    // 初期表示
    setTheme();
    countdownEl.textContent = formatCountdown(Math.max(0, Math.ceil(clamp01(redInput.value))));
    logStatus("準備OK（ボタンを押してください）");
  </script>
</body>
</html>
