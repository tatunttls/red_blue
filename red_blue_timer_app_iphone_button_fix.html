<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>赤青切り替え（iPhone向け・ボタン確実版）</title>
  <style>
    :root{ --bg:#b00020; --fg:#fff; }
    body{
      margin:0;
      min-height:100vh;
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background:var(--bg);
      color:var(--fg);
      transition: background 120ms linear;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    /* 触れない原因になりがちな user-select:none を全体には掛けない */
    #display, #countdown{ user-select:none; }

    #display{ font-size: 20vw; font-weight: 900; line-height:1; margin:0 0 10px 0; }
    #countdown{ font-size: 10vw; font-weight: 800; line-height:1; margin:0 0 24px 0; font-variant-numeric: tabular-nums; }

    .panel{
      width:min(720px, 92vw);
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 18px;
      padding: 14px;
      box-sizing: border-box;
      text-align:center;
      position: relative;
      z-index: 1; /* まれな重なり対策 */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin:10px 0; }
    label{ font-size:16px; font-weight:700; display:flex; align-items:center; gap:8px; }
    input{
      width: 96px;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.32);
      background: rgba(0,0,0,0.18);
      color: var(--fg);
      font-size: 16px;
      font-weight: 800;
      outline: none;
    }
    button{
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.28);
      background: rgba(0,0,0,0.20);
      color: var(--fg);
      font-size: 16px;
      font-weight: 900;
      cursor: pointer;
      pointer-events: auto;
    }
    button:active{ transform: translateY(1px); }
    .hint{ font-size:12px; opacity:0.9; margin-top:6px; }
    #status{ margin-top: 10px; font-size: 12px; opacity: 0.9; }
  </style>
</head>
<body>
  <div id="display">赤</div>
  <div id="countdown">1</div>

  <div class="panel">
    <div class="row">
      <label>赤の秒数 <input type="number" id="redTime" value="3.0" step="0.1" min="0.1" inputmode="decimal"></label>
      <label>青の秒数 <input type="number" id="blueTime" value="3.0" step="0.1" min="0.1" inputmode="decimal"></label>
    </div>
    <div class="row">
      <!-- iPhoneで「ボタンが反応しない」問題の切り分け用に、onclick を直書き（最も互換性が高い） -->
      <button type="button" onclick="startApp()">開始</button>
      <button type="button" onclick="stopApp()">停止</button>
      <button type="button" onclick="resetApp()">リセット</button>
    </div>
    <div class="hint">残り表示は1秒単位。切替の精度は0.1秒設定を反映します。</div>
    <div id="status"></div>
  </div>

  <script>
    // ===== 状態 =====
    var isRed = true;
    var running = false;
    var switchAtMs = 0;
    var switchTimer = null;
    var rafId = null;

    // DOM
    var displayEl = document.getElementById("display");
    var countdownEl = document.getElementById("countdown");
    var redInput = document.getElementById("redTime");
    var blueInput = document.getElementById("blueTime");
    var statusEl = document.getElementById("status");

    function logStatus(msg){
      statusEl.textContent = msg;
    }

    function clamp01(v){
      var n = Number(v);
      if (!isFinite(n)) return 1.0;
      return Math.max(0.1, Math.round(n * 10) / 10);
    }

    function normalizeInputs(){
      redInput.value  = clamp01(redInput.value).toFixed(1);
      blueInput.value = clamp01(blueInput.value).toFixed(1);
    }

    function setTheme(){
      document.documentElement.style.setProperty("--bg", isRed ? "#b00020" : "#0b57d0");
      displayEl.textContent = isRed ? "赤" : "青";
    }

    function currentDurationMs(){
      var sec = isRed ? clamp01(redInput.value) : clamp01(blueInput.value);
      return sec * 1000;
    }

    function updateCountdownLoop(){
      if (!running) return;
      var remainMs = switchAtMs - Date.now();
      var remainSec = Math.max(0, Math.ceil(remainMs / 1000));
      countdownEl.textContent = String(remainSec);
      rafId = requestAnimationFrame(updateCountdownLoop);
    }

    function scheduleNextSwitch(){
      var dur = currentDurationMs();
      switchAtMs = Date.now() + dur;

      if (switchTimer) clearTimeout(switchTimer);
      switchTimer = setTimeout(function(){
        if (!running) return;
        isRed = !isRed;
        setTheme();
        scheduleNextSwitch();
      }, dur);
    }

    // ===== グローバル関数（onclickから呼ぶ） =====
    function startApp(){
      // まず完全停止して二重起動を防ぐ
      stopApp();

      normalizeInputs();
      running = true;
      setTheme();
      scheduleNextSwitch();

      if (rafId) cancelAnimationFrame(rafId);
      updateCountdownLoop();

      logStatus("開始しました");
    }

    function stopApp(){
      running = false;
      if (switchTimer) { clearTimeout(switchTimer); switchTimer = null; }
      if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
      logStatus("停止しました");
    }

    function resetApp(){
      stopApp();
      isRed = true;
      setTheme();
      normalizeInputs();
      countdownEl.textContent = String(Math.ceil(clamp01(redInput.value)));
      logStatus("リセットしました");
    }

    // 入力中：停止中なら表示だけ追従
    function updateIfStopped(){
      if (running) return;
      var sec = Math.ceil(clamp01(isRed ? redInput.value : blueInput.value));
      countdownEl.textContent = String(sec);
    }
    redInput.addEventListener("input", updateIfStopped);
    blueInput.addEventListener("input", updateIfStopped);

    // 背景に行ったら停止（iOSのタイマー制限対策）
    document.addEventListener("visibilitychange", function(){
      if (document.hidden) stopApp();
    });

    // 初期表示
    setTheme();
    countdownEl.textContent = String(Math.ceil(clamp01(redInput.value)));
    logStatus("準備OK（ボタンを押してください）");
  </script>
</body>
</html>
